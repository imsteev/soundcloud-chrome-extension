<!DOCTYPE html>
<html>

<head>
  <title>Soundcloud Chrome Extension</title>

  <!-- <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script> -->
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css" </link>
  <!-- Buttons core css -->
  <link rel="stylesheet" href="../assets/buttons.css">
</head>

<body>
  <div class="container popup">
    <div class="row title">
      <div class="col-xs-12">
        <h1><i class="col-xs-3 fa fa-soundcloud fa-2x" aria-hidden="true"></i></h1>
        <h1 class="col-xs-offset-4 top40"> find a song</h1>
      </div>
    </div>
    <div class="row top10">
      <div class="col-xs-8 top5">
        <table>
          <tr>
            <!-- TODO: add styling to space the input -->
            <!-- <th>general </th> -->
            <td><input type="text" id="search-bar" placeholder="song name, artist, anything!" name="search-bar" size="30" value="" /></td>
          </tr>
        </table>
      </div>
      <div class="col-xs-offset-8">
        <button class="button button-action button-rounded" id="search"><i class="fa fa-search" aria-hidden="true"></i>
        <!-- <input class="button-area button button-caution" id="search" type="submit" value="go" /> -->
      </div>
    </div>
    <div class="row top10">
      <div class="col-xs-12 tracks">
      </div>
    </div>
    <div class="row current-song">
    </div>
  </div>

  <script type="text/javascript" src="../assets/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../assets/fontawesome.js"></script>
  <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
