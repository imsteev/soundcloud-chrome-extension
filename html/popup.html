<!DOCTYPE html>
<html>

<head>
  <title>Soundcloud Chrome Extension</title>

  <!-- <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script> -->
  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css" </link>
</head>

<body>
  <div class="container">
    <div class="row title">
      <div class="col-xs-12">
        <h1><i class="col-xs-3 fa fa-soundcloud fa-2x" aria-hidden="true"></i></h1>
        <h1 class="col-xs-offset-4 top40"> find a song</h1>
      </div>
    </div>
    <div class="row top10">
      <div class="col-xs-12">
        <table>
          <tr>
            <!-- TODO: add styling to space the input -->
            <th>general </th>
            <td><input type="text" id="general" name="title" size="30" value="" /></td>
          </tr>
          <tr>
            <th>by artist </th>
            <td><input type="text" id="artist" name="artist" size="30" value="" /></td>
          </tr>
          <tr>
            <th>by genre </th>
            <td><input type="text" id="genre" name="genre" size="30" value="" /></td>
          </tr>
        </table>
        <div class="col-xs-offset-10">
          <input id="search" type="submit" value="search" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 tracks">
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../assets/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../assets/fontawesome.js"></script>
  <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
