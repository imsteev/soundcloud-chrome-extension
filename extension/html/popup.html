<!DOCTYPE html>
<html>

<head>
  <title>Soundcloud Chrome Extension Popup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css" </link>
  <link rel="stylesheet" href="../../vendor/buttons.css">
</head>

<body>
  <div class="container popup">
    <div class="row title">
      <div class="col-xs-12">
        <h1><i class="col-xs-3 fa fa-soundcloud fa-2x" aria-hidden="true"></i></h1>
        <h1 class="col-xs-offset-4 top40"> find a song</h1>
      </div>
    </div>
    <div class="row current-song">
    </div>
    <div class="row top10">
      <div class="col-xs-8 top5">
        <table>
          <tr>
            <td><input type="text" id="search-bar" placeholder="song name, artist, anything!" name="search-bar" size="30" value="" /></td>
          </tr>
        </table>
      </div>
      <div class="col-xs-offset-8">
        <button class="button button-caution button-rounded" id="search"><i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row top10">
      <div class="col-xs-3">
        <button class="button button-tiny button-rounded" id="prev-tracks">
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
      </div>
      <div class="col-xs-offset-9">
        <button class="button button-tiny button-rounded" id="next-tracks">
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row top10">
      <ul class="tracks col-xs-12">

      </ul>
    </div>
    <div class="row widget">
    </div>
  </div>

  <script type="text/javascript" src="../../vendor/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../vendor/fontawesome.js"></script>
  <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
