<!DOCTYPE html>
<html>

<head>
  <title>Soundcloud Chrome Extension Popup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css" </link>
  <link rel="stylesheet" href="../../vendor/buttons.css">
</head>

<body>
  <div class="container popup">
    <div class="no-connection hidden">
      <h1>no internet connection. try again later</h1>
      <i class="fa fa-frown-o" aria-hidden="true"></i>
    </div>
    <div class="row title">
      <h1 class="col-xs-3">
        <i class="fa fa-soundcloud fa-2x" aria-hidden="true"></i>
      </h1>
      <div class="col-xs-offset-1 col-xs-8 find-header">
        <h1> find a song</h1>
      </div>
    </div>
    <div class="row current-song-header">
      <h4>currently playing</h4>
    </div>
    <div class="row">
      <div class="current-song">
      </div>
    </div>
    <!-- <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:50%">
      </div>
    </div> -->
    <div class="row search-div">
      <div class="col-xs-8">
        <table>
          <tr>
            <td><input type="text" id="search-bar" placeholder="song name, artist, anything!" name="search-bar" size="30" value=""
              /></td>
          </tr>
        </table>
      </div>
      <div class="col-xs-offset-8">
        <button class="button button-caution button-rounded" id="search"><i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row controls">
      <div class="col-xs-3">
        <button class="button button-tiny button-primary-flat" id="prev-tracks">
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
      </div>
      <div class="col-xs-3">
        <button class="button button-tiny button-primary-flat" id="next-tracks">
          <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="col-xs-6 all-tracks">
        <button class="button button-tiny button-primary-flat" id="show-tracks">
          <i class="fa fa-toggle-down" aria-hidden="true"></i>
      </div>
    </div>
    <div class="row tracks">
      <ul class="col-xs-12">
      </ul>
    </div>
    <div class="row widget">
    </div>
  </div>

  <script type="text/javascript" src="../../vendor/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../vendor/fontawesome.js"></script>
  <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
